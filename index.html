<button id="print" onclick="print()">Print</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	function print()
	{
		$.each($('input'), function() {
			let text = $(this).val();
			$(this).parent().append(`<span>${text}</span>`);
			$(this).remove();
		});
		$("#print").remove();
	}
</script>
